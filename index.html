<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
  <div class="wrapper">
    <div class="left-side">
      <img class="product-photo" src="images/image-product-desktop.jpg">
    </div>
   
    <div class="right-side">
      <div class="right-side-content">
        <div class="header">
          Perfume
        </div>
  
        <div class="title"> 
          Gabrielle Essence Eau De Parfum
        </div>
       
        <div class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </div>
       
        <div class="price">
          <div class="actual-price">$149.99</div>
          <div class="promotion">$169.99</div>
        </div>
        
        <button class="btn"><img class="icon" src="images/icon-cart.svg">Add to Cart</button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">tyson</a>.
  </div>
</body>
</html>
